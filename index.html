<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NLHĐH</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <H1 style="text-align:center">Nguyên lý hệ điều hành</H1>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu1">Thuật toán Lập lịch</a>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <!-- Bài tập cache -->
    <div class="tab-pane container active" id="home">
        Hello!
    </div>
    <!-- Chuyển địa chỉ ảo sang địa chỉ vật lý -->
    <div class="tab-pane container fade" id="menu1">
        <h2>Chọn thuật toán lập lịch</h2>
        <label for="algorithmSelect">Loại thuật toán:</label>
        <select id="algorithmSelect">
            <option value="fcfs">FCFS</option>
            <option value="sjfNP">SJF không cho phép dừng</option>
            <option value="sjfP">SJF cho phép dừng (Unavailable)</option>
            <option value="priorityNP">Lập lịch ưu tiên không cho phép dừng</option>
            <option value="priorityP">Lập lịch ưu tiên cho phép dừng (Unavailable)</option>
            <option value="round_robin">Round Robin (Unavailable)</option>
            <option value="multilevel_queue">Hàng đợi đa cấp</option>
            <option value="multilevel_feedback">Hàng đợi đa cấp phản hồi (Unavailable)</option>
        </select>
        <br><br>
        <input type="file" id="fileInput" accept=".csv">
        <button onclick="handleFileUpload()">Thực thi</button>
        <div id="algoNotDefined"></div>
        <div id="output"></div>
        <div id="result"></div>
        <div id="chooseTimeQuantum"></div>
        <div class="gantt-container">
          <div class="gantt" id="gantt"></div>
          <div class="timeline" id="timeline"></div>
      </div>
    </div>
    
  </div>
  <script src="controller.js" defer></script>
</body>

</html>
